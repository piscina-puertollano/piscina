<h1>Gesti√≥n de usuarios</h1>
<section>
  <div>
    <table>
      <thead>
        <th>ID</th>
        <th>Categoria</th>
        <th>Acciones</th>
      </thead>
      <tbody>
        @for (att of arrClases; track att.id) {
          <tr>
            <td><label>{{att.id}}</label></td>
            <td><label>{{att.categoria}}</label></td>
            <td>
              <i width="25px" style="margin-right:15px" class="pi pi-eye"></i>
              <i width="25px" class="pi pi-trash"></i>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</section>
