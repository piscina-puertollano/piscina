<div class="form-container">
  <div>
      
      <div class="card flex justify-content-center">
          
          
          <h1>Inserta el Evento</h1>
          
              <label for="nombreEvento">Nombre del Evento</label>
              <input type="text" id="nombreEvento" pInputText required [(ngModel)]="evento.nombre" class="input-field">
              
              <label for="sedeEvento">Sede</label>
              <input type="text" id="sedeEvento" pInputText required [(ngModel)]="evento.sede" class="input-field">
              
              <label for="categoriaEvento">Categoría</label>
              <p-dropdown [options]="categorias" optionLabel="nombre" [(ngModel)]="evento.categoria" [showClear]="true" placeholder="Seleccione Categoria"></p-dropdown>
              
              <label for="fechaEvento">Fecha</label>
              <p-calendar  [minDate]="fechaLimite" dateFormat="dd/mm/yy" [(ngModel)]="evento.fecha" ></p-calendar>

              <label for="descEvento">Descripción</label>
              <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="evento.desc" ></textarea>

              <label for="privadoEvento">Privado</label>
              <p-inputSwitch [(ngModel)]="evento.privado"></p-inputSwitch>
              <p class=info>Los eventos privados seran exclusivos para los socios.</p>

              <label for="visibleEvento">Visible</label>
              <p-inputSwitch [(ngModel)]="evento.visible"></p-inputSwitch>
              <p class=info>Los eventos visibles se podran ver aunque no seas socio.</p>
              
              <button label="Añadir" (click)="insertEvento()" pButton pRipple label="Agregar evento" class="p-button-success"></button>
          
      </div>
  </div>
</div>
