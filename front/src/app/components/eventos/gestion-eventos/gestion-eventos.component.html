<section id="gestionEvento">
    <div class="card">
        <h1 id="title" class="m-0">Gestión de eventos</h1>
        

        <div id="addEvento">
            <p-toolbar styleClass="mb-4 gap-2">
                <div class="p-toolbar-group-left">
                    <button id="btnAdd" (click)="abrirModalInsert()" pButton pRipple label="Agregar nuevo evento" class="p-button-success" icon="pi pi-plus"></button>
                </div>
                <ng-template pTemplate="right">
                    <button id="btnGestCategorias" (click)="gestionCategorias()" pButton pRipple label="Gestionar Categorias" class="p-button-success"></button>
                    <button  (click)="gestionNoSocios()" pButton pRipple label="Gestionar No Socios" class="p-button-success"></button>
                </ng-template>
            </p-toolbar>
        </div>

        <p-table
        id="tableEventos"
        #dt
        [value]="eventos"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['nombre', 'fecha', 'sede', 'categoria']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectEventos"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
        [showCurrentPageReport]="true">

        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input [(ngModel)]="searchValue" pInputText type="text" (input)="dt.filterGlobal(searchValue, 'contains')" placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
               
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="fecha">Fecha <p-sortIcon field="fecha"></p-sortIcon></th>
                <th pSortableColumn="sede">Sede <p-sortIcon field="sede"></p-sortIcon></th>
                <th pSortableColumn="categoria">Categoría <p-sortIcon field="categoria"></p-sortIcon></th>
                <th>Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-evento>
            <tr>
                
                <td>{{ evento.nombre }}</td>
                <td>{{ evento.fecha }}</td>
                <td>{{ evento.sede }}</td>
                <td>{{ evento.categoria?.nombre }}</td>
                <td>
                    <button pButton pRipple icon="pi pi-user" class="p-button-rounded p-button m-2 buttons" (click)="abrirModalParticipantes(evento.id)"></button>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success m-2 buttons" (click)="getEvento(evento.id)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger buttons" (click)="abrirModalBorrado(evento.id)"></button>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">En total hay {{ eventos ? eventos.length : 0 }} Eventos.</div>
        </ng-template>
        </p-table>
    </div>
</section>
