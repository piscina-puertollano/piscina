<form>
  <label for="nombre">Nombre</label>
  <input [(ngModel)]="entrenamiento.nombre" name="nombre" type="text">
<br>
  <label for="descripcion">Descripción</label>
  <textarea [(ngModel)]="entrenamiento.descripcion" name="descripcion"></textarea>

  <h3>Ejercicios del Entrenamiento</h3>
  @for (ejercicioEntrenamiento of entrenamiento.EjercicioEntrenamientos; track entrenamiento) {
    <div>
      <label for="ejercicioDescripcion{{entrenamiento}}">Descripción del ejercicio {{ $index +  1 }}</label>
      <input [(ngModel)]="ejercicioEntrenamiento.Ejercicio.descripcion" name="ejercicioDescripcion{{entrenamiento}}" type="text">
    </div>
  } 
  <button (click)="updateEntrenamiento()">Modificar Entrenamiento</button>
</form>
