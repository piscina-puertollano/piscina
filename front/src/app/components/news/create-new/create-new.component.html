<h1>Bienvenido redactor</h1>
<div id="mainContainer">

  <p-toast></p-toast>
  
  <section id="editorNews">
    <label for="">Titulo </label>
    <input type="text" pInputText [(ngModel)]="news!!.title" />
    <br>
    <div style="margin-top: 20px;">
  
      <label for="">Categoria </label>
      <input type="text" pInputText [(ngModel)]="news!.category" />
    </div>

  <div id="containerImg">

    <div style="margin: 10px;">
      <p-fileUpload [customUpload]="true" mode="basic" chooseLabel="Subir imagen" name="demo[]" [auto]="true"
        accept="image/*" (uploadHandler)="uploadFile($event)"></p-fileUpload>
    </div>
    @if(image){
    <img src="{{image}}" id="image" alt="" srcset="">
    }
  </div>

  <p-editor [(ngModel)]="news!.body" [style]="{'height':'80vh'}">
    <p-header>
      <span class="ql-formats">
        <select class="ql-size">
          <option value="small">Petit</option>
          <option selected></option>
          <option value="large">Sous-titre</option>
          <option value="huge">Titre</option>
        </select>
      </span>
      <span class="ql-formats">
        <button class="ql-bold" aria-label="Bold"></button>
        <button class="ql-italic" aria-label="Italic"></button>
        <button class="ql-underline" aria-label="Underline"></button>
        <button class="ql-strike" aria-label="Strike"></button>
      </span>
      <span class="ql-formats">
        <select title="Text Color" class="ql-color" defaultValue="rgb(0, 0, 0)">
          <option value="rgb(0, 0, 0)" label="rgb(0, 0, 0)"></option>
          <option value="rgb(61, 20, 102)" label="rgb(61, 20, 102)"></option>
        </select>
        <span class="ql-format-separator"></span>
        <select title="Background Color" class="ql-background" defaultValue="rgb(255, 255, 255)">
          <option value="rgb(0, 0, 0)" label="rgb(0, 0, 0)"></option>

          <option value="rgb(61, 20, 102)" label="rgb(61, 20, 102)"></option>
        </select>
      </span>
      <span class="ql-formats">
        <span class="ql-formats">
          <button type="button" class="ql-list" aria-label="List" value='ordered'></button>
          <button type="button" class="ql-list" aria-label="Bullet" value='bullet'></button>
        </span>
        <select title="Text Alignment" class="ql-align">
          <option selected>Gauche</option>
          <option value="center" label="Center"></option>
          <option value="right" label="Right"></option>
          <option value="justify" label="Justify"></option>
        </select>
        <span class="ql-formats">
          <button type="button" class="ql-clean" aria-label="clean">
          </button>
        </span>
      </span>
      <span class="ql-table"></span>
    </p-header>
  </p-editor>
  <app-dialog id="btnCreate" [nameBtn]="'Crear noticia'" [header]="'Alerta'"
  [message]="'¿Estás seguro de que quiere realizar esta acción? Va a crear una nueva noticia'"
  (eventEmiter)="createNew($event)"></app-dialog>
</section>

<section id="inspiration">
  <p-button label="Obtener inspiración" (click)="getRecomends()" severity="help"></p-button>
  @if(showRecomend){
    <p>La siguiente lista representa las palabras más significativas en las noticias más destacadas: </p>
    @for(recomend of recomends; track recomend.id){
      <ul>
        <li>{{recomend}}</li>
      </ul>
      }
    }
</section>


</div>
